{% extends 'navigationbar.html' %}
{% block body %}
<style>
  body{
      background-image : radial-gradient(circle, #416860, #3c5c5d, #3b5056, #3b454b, #383a3d);
  }
  .container{
      background-image : radial-gradient(circle, #f3fcfa, #ffffff, rgb(246, 253, 255), #f9fdff, #ffffff);
  }
</style>

<div class="table-responsive container" style="margin-top:60px">
    <h2 class="text-center text-primary font-weight-bold">View Enquiry</h2>
  </table>
    <table class=" table table-striped">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Contact</th>
            <th scope="col">EmailID</th>
            <th scope="col">Age</th>
            <th scope="col">Gender</th>
            <th scope="col">Remove</th>
          </tr>
        </thead>
        <tbody>
            {% for i in enq %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.contact}}</td>
                <td>{{i.emailid}}</td>
                <td>{{i.age}}</td>
                <td>{{i.gender}}</td>
                <td><a class="btn btn-danger" href="{% url 'delete_enquiry' i.id %}" onclick="return confirm('Are you sure to delete?')">Delete</a> </td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
</div>

{% endblock %}
