{% extends 'navigationbar.html' %}
{% block body %}
<style>
    body {
        background-image: radial-gradient(circle, #416860, #3c5c5d, #3b5056, #3b454b, #383a3d);
    }

    .container {
        max-width: 550px;
    }

    .has-error label,
    .has-error input,
    .has-error textarea {
        color: red;
        border-color: red;
    }

    .list-unstyled li {
        font-size: 13px;
        padding: 4px 0 0;
        color: red;
    }
</style>

<div class="container mt-5">
    <div class="card">
        <h5 class="card-header text-center">Register</h5>
        <div class="card-body">
    <form method="post">
        {% csrf_token %}
        <label><b>Name</b></label>
        <input type="text" name="name" class="form-control" required>
        <br>
        <label><b>Contact</b></label>
        <input type="text" name="contact" class="form-control" required>
        <br>
        <label><b>EmailID</b></label>
        <input type="email" name="emailid" class="form-control" required>
        <br>
        <label><b>Age</b></label>
        <input type="text" name="age" class="form-control" required>
        <br>
        <label><b>Gender</b></label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female
        <br>
        <label><b>Plan Name</b></label>
        <select name="plan" id="" class="form-control">
            {% for i in plan %}
            <option value="{{i.name}}">{{i.name}}</option>
            {% endfor %}
        </select>
        <br>
        <label><b>Join Date</b></label>
        <input type="date" name="joindate" class="form-control" required>
        <br>
        <label><b>Expire Date</b></label>
        <input type="date" name="expiredate" class="form-control" required>
        <br>
        <label><b>Initial Amount(In Rs.)</b></label>
        <input type="text" name="initialamount" class="form-control"  required>
        <br>
        <input type="submit" value="Submit" class="form-control btn btn-primary">
    </form>
</div>
</div>

{%  ifequal error "no" %}
<script>
    alert('Record Saved Successfully!');
    window.location=('{% url 'profile' %}');
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something Went Wrong, Please Try Again!');
</script>
{% endifequal %}

{% endblock %}
